backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "assets/uploads"

publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Page Content"
    files:
      - name: "hero"
        label: "Hero Section"
        file: "data/hero.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Subtext", name: "subtext", widget: "string"}
          - {label: "Avatar", name: "avatar", widget: "image"}
          - {label: "Button", name: "btn_text", widget: "string"}

      - name: "settings"
        label: "Theme Settings"
        file: "data/settings.json"
        fields:
          - {label: "Primary Color", name: "primary_color", widget: "color"}
          - {label: "Secondary Color", name: "secondary_color", widget: "color"}
          - {label: "Background Color", name: "bg_color", widget: "color"}
