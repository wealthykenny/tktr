<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR-KING | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <div class="container nav-flex">
            <div class="logo">USER: <span class="highlight">TR_KING</span></div>
            <div data-netlify-identity-menu></div> 
        </div>
    </header>

    <main>
        <section class="hero">
            <img id="site-avatar" src="https://huggingface.co/spaces/Lordecyhper/stohrage/resolve/main/IMG_8296.jpeg" class="pixel-avatar">
            <h1><span id="hero-heading">PROFESSIONAL PORTFOLIO</span> <span id="hero-subheading">TR-KING</span></h1>
            <div class="typewriter"><span id="typing-text"></span><span class="cursor"></span></div>
            <button class="btn-pixel" onclick="document.getElementById('stats').scrollIntoView({behavior:'smooth'})">Initialize Profile</button>
        </section>

        <section class="stats-section container" id="stats">
            <div class="rpg-card">
                <div class="stat-grid" id="stat-container">
                    </div>
            </div>
        </section>
    </main>

    <script>
        // --- 1. SETTINGS & CONTENT LOADER ---
        // This fetches your CMS changes for Avatar, Colors, Hero, and Stats
        async function loadCMSData() {
            try {
                // Fetch Settings (Colors/Avatar)
                const settings = await fetch('/data/settings.json').then(res => res.json());
                if(settings.avatar) document.getElementById('site-avatar').src = settings.avatar;
                if(settings.theme_color) document.documentElement.style.setProperty('--primary-color', settings.theme_color);
                
                // Fetch Hero Data
                const hero = await fetch('/data/hero.json').then(res => res.json());
                if(hero.heading) document.getElementById('hero-heading').textContent = hero.heading;
                if(hero.sub_heading) document.getElementById('hero-subheading').textContent = hero.sub_heading;
                if(hero.phrases) phrases = hero.phrases; // Update typewriter

                // Fetch Stats
                const statsData = await fetch('/data/stats.json').then(res => res.json());
                const container = document.getElementById('stat-container');
                if(statsData.skills) {
                    container.innerHTML = statsData.skills.map(s => `
                        <div class="stat-item">
                            <label>${s.label} <span class="xp-text">${s.tag}</span></label>
                            <div class="stat-bar-container">
                                <div class="stat-bar" style="width: ${s.percent}%"></div>
                            </div>
                            <p style="font-size: 0.9rem; margin-top: 5px; color:#666;">${s.desc}</p>
                        </div>
                    `).join('');
                }
            } catch (e) { console.log("CMS data not initialized yet."); }
        }

        // --- 2. TYPEWRITER EFFECT ---
        let phrases = ["MACHINE LEARNING EXPERT", "SCIENCE ENTHUSIAST"];
        const textElement = document.getElementById('typing-text');
        let pIdx = 0, cIdx = 0, isDel = false;

        function type() {
            const curr = phrases[pIdx];
            textElement.textContent = isDel ? curr.substring(0, cIdx--) : curr.substring(0, cIdx++);
            if (!isDel && cIdx > curr.length) { isDel = true; setTimeout(type, 2000); }
            else if (isDel && cIdx < 0) { isDel = false; pIdx = (pIdx + 1) % phrases.length; setTimeout(type, 500); }
            else { setTimeout(type, isDel ? 50 : 100); }
        }

        // --- 3. IDENTITY & INIT ---
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; });
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadCMSData();
            type();
        });
    </script>
</body>
</html>
